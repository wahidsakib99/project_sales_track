<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    function set_data(){
        $.ajax({
        url : 'http://127.0.0.1:8000/login/ajax/return_live_data',
        success:function(data){
            id = data[0];
            device_label = data[1];
            sold = data[2];
            date = data[3];

            temp_1 = '';
            temp_2 = '';
            temp_3 = '';
            temp_4 = '';
            final_string = '';
            for (var i =0; i < id.length;i++){
                temp_1 = '<tr><td class="text-center text-muted">#'+id[i]+'</td>';
                temp_2 =  '<td><div class="widget-content p-0"><div class="widget-content-wrapper"><div class="widget-content-left flex2">'+device_label[i]+'<div class="widget-heading">';
                temp_3 = '</div><div class="widget-subheading opacity-7">Sold: '+sold[i]+' KG  date:'+date[i]+'</div></div></div></div></td>';
                temp_4 = '<td class="text-center"><button type="button" id="PopoverCustomT-1" class="btn btn-primary btn-sm">Print</button></td></tr>';

                final_string += temp_1+temp_2+temp_3+temp_4;
            }
            $('#auto_refresh').html(final_string);
        },
        error:function(e){
            console.log(e)
        },
    });
    setTimeout(set_data,5000);//set data every 5 sec
}
$(document).ready(function(){
    set_data(); 
});
</script>
